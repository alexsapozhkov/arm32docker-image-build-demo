name: Build

on: 
  push:
    branches: 'main'

jobs:
  build-docker-macos:
    runs-on: macos-12
    steps:
    - run: |
        brew install docker-machine docker
        /usr/local/opt/docker-machine/bin/docker-machine start default
        sudo docker –-version
        echo "testing without sudo"
        docker –-version
        docker build . --tag arm32demo
