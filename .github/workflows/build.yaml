name: Build

on: 
  push:
    branches: 'main'

jobs:
  build-docker-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and Publish All
      shell: pwsh
      run: |
        Write-Host "Get-ChildItem ."
        Get-ChildItem | % { Write-Host $_.FullName }
        Write-Host "Get-ChildItem .."
        Get-ChildItem .. | % { Write-Host $_.FullName }
        Write-Host "Get-ChildItem ../.."
        Get-ChildItem ../.. | % { Write-Host $_.FullName }
        Write-Host "Get-ChildItem ../../.."
        Get-ChildItem ../../.. | % { Write-Host $_.FullName }
        Write-Host "Get-ChildItem ../../../.."
        Get-ChildItem ../../../.. | % { Write-Host $_.FullName }
        docker buildx build --load --platform linux/arm/v7 . --tag arm32demo
